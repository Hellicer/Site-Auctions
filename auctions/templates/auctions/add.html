{% extends "auctions/layout.html" %}

{% block body %}

{% if user.is_authenticated %}

<div class="vstack gap-2 col-md-5 mx-auto ">
  <br><h1>
 Створити новий лот:
</h1> <br>
<form action="{% url 'add' %}" enctype="multipart/form-data" method="post" class="col  align-items-center">
  {% csrf_token %}

  <div class="form-floating ">
    <label for="exampleFormControlInput1" class="form-label ">Название
      товара:</label>
    {{form.title}}
  </div><br>
  
  <div class="form-floating">
    <label for="exampleFormControlTextarea1" class="form-label">Описание:</label>
    {{form.description}}

  </div><br>
  <div class="input-group col-12>
      <label for=" inputZip" class="form-label">Начальная ставка:</label> {{form.price}} <span
      class="input-group-text">$</span>
  </div><br>
  <div class="form-floating">
    <label for="formFile" class="form-label">Выберете фото для загрузки:</label>
    {{form.image}}
  </div><br>
  <div class="form-floating">
    <label for="inputState" class="form-label">Выберете категорию товара:
    </label>
    {{form.category}}

  </div>
  <button type="submit" class="btn btn-primary  btn-lg">Створити лот</button>
</form>
</div>
{% else %}
Not signed in.
{% endif %}
{% endblock %}
